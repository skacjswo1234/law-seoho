<body>
    <!-- 헤더 -->
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <img src="logo-f.png" alt="법무법인 서호">
            </div>
            <button class="menu-toggle" id="menuToggle">
                <span class="menu-icon">☰</span>
                <span class="menu-text">MENU</span>
            </button>
        </div>
        
        <!-- 슬라이드 메뉴 -->
        <nav class="slide-menu" id="slideMenu">
            <div class="slide-menu-header">
                <div class="slide-menu-logo">
                    <img src="logo.png" alt="법무법인 서호">
                </div>
                <button class="close-menu" id="closeMenu">✕</button>
            </div>
            <ul class="menu-list">

    <!-- 메인 섹션들 -->

                <h1 class="typing-text" id="typingText"></h1>

            </div>
        </section>

        <!-- h-2 섹션 -->
        <section class="content-section">
            <div class="section-image pc-image">
                <img src="images/pc/h-2.png" alt="Section 2">
            </div>
            <div class="section-image mob-image">
                <img src="images/mob/h-2-m.png" alt="Section 2">
            </div>
        </section>

        <!-- h-3 섹션 (승소사례) -->
        <section class="content-section" id="cases">
            <div class="section-image pc-image">
                <img src="images/pc/h-3.png" alt="Section 3">
            </div>
            <div class="section-image mob-image">
                <img src="images/mob/h-3-m.png" alt="Section 3">
            </div>
        </section>

        <!-- h-4 섹션 -->

            <div class="section-image pc-image">
                <img src="images/pc/h-4.png" alt="Section 4">
            </div>
            <div class="section-image mob-image">
                <img src="images/mob/h-4-m.png" alt="Section 4">
            </div>
        </section>

        <!-- h-5 섹션 (서비스) -->
        <section class="content-section" id="service">
            <div class="section-image pc-image">
                <img src="images/pc/h-5.png" alt="Section 5">
            </div>
            <div class="section-image mob-image">
                <img src="images/mob/h-5-m.png" alt="Section 5">
            </div>
        </section>

        <!-- h-6 섹션 (오시는길) -->
        <section class="content-section" id="directions">
            <div class="section-image pc-image">
                <img src="images/pc/h-6.png" alt="Section 6">
            </div>
            <div class="section-image mob-image">
                <img src="images/mob/h-6-m.png" alt="Section 6">
            </div>
        </section>

        <!-- 실시간 상담문의 -->
        <section class="realtime-inquiry">
            <h2>실시간 상담문의</h2>
            <div class="inquiry-list" id="inquiryList">
                <!-- JavaScript로 동적 생성 -->
            </div>
            <div class="inquiry-consult-btn-wrapper">
                <a href="https://law-gps.com/consultation" target="_blank" class="inquiry-consult-btn">상담신청</a>
            </div>
        </section>

    </main>
